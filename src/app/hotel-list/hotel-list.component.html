<div>
  <h1>Nearby Hotels</h1>
  <div>
    <label for="radius">Radius (km):</label>
    <input
      type="number"
      id="radius"
      [(ngModel)]="radius"
      (change)="getHotels()"
    />
  </div>
  <ul>
    <li *ngFor="let hotel of hotels">
      <a [routerLink]="['/hotel', hotel.id]">{{ hotel.name }}</a>
    </li>
  </ul>
</div>
