<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="username" name="username" />

    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
    />

    <button type="submit">Login</button>
  </form>
</div>
